<app-loading></app-loading>
<!-- [ngClass]="!isCollapsed ? 'sidebar-desk' : 'sidebar-mob'" -->
<section class="app-dashboard" [ngClass]="{'sidebar-desk' : addDesktopClass, 'sidebar-mob' : addMobClass}">
  <header class="header-fixed">
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <a class="navbar-brand" href="#"> <img src="assets/img/brand/AMW_Logo-2.png"></a>
      <button class="navbar-toggler d-block dashboard" type="button" data-toggle="collapse"
        data-target=".navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation"
        [attr.aria-expanded]="!addDesktopClass" (click)="toggleClass()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav navbar-nav ml-auto d-block">
        <li class="nav-item dropdown" dropdown placement="bottom right">
          <a class="nav-link text-primary text-capitalize" data-toggle="dropdown" href="#" role="button"
            aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
            <img [src]="currentUser.profileImage ? currentUser.profileImage : 'assets/img/brand/avatar.png'"
              class="m-0 img-avatar img-circle" width="35px" />

            <!-- <span class="pt-2 p-1 text-primary"
              [ngClass]="{'text-success': currentUser.role, 'text-dark': currentUser.userName}">
              {{currentUser.userName}} {{currentUser.role}}
            </span> -->
            <span class="pt-2 p-1 text-primary" [ngClass]="{'text-dark': currentUser.userName}">
              {{currentUser.userName}}
            </span>
            <span class="pt-2 p-1 text-primary" [ngClass]="{'text-success': currentUser.role}">
              {{currentUser.role}}
            </span>

            <i class="fa fa-gear pt-2 text-primary"> </i> &nbsp;&nbsp;
          </a>
          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
            <!-- <a class="dropdown-item p-2 pl-3" [routerLink]="['/admin-profile']"><i class="fa fa-user p-1"></i>
              Profile Setting</a>
            <hr class="m-0"> -->
            <a class="dropdown-item p-2 pl-3 cursor-pointer" (click)="logout()"><i class="fa fa-lock p-1"></i>
              Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <div class="app-dashboard-body">
    <app-dashboard-sidebar [navItems]="navItems"></app-dashboard-sidebar>
    <main class="main row mr-0">
      <div class="container">
        <!-- <app-loading></app-loading> -->
        <router-outlet></router-outlet>
      </div>
      <!-- <pre [innerHTML]="navItems | json"></pre> -->
    </main>
  </div>
</section>
